<input
  [checked]="item.comprado"
  (change)="checarItem()"
  class="checkbox"
  type="checkbox"
  name="comprado"
  id="comprado"
/>
<p [class.line-through]="item.comprado" class="description">{{ item.nome }}</p>
<div class="d-contents" *ngIf="!item.comprado">
  <fa-icon
    class="delete-icon"
    (click)="deletarItem()"
    [icon]="faTrash"
  ></fa-icon>
  <fa-icon class="edit-icon" (click)="editarItem()" [icon]="faPen"></fa-icon>
</div>
<small class="date">{{ item.data }}</small>
